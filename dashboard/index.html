<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HR Dashboard</title>
  </head>
  <body>
    <!-- offcanvas start -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-white"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-white">
          <ul class="navbar-nav">
            <li>
              <a href="#" class="nav-link sidebar-link px-3 mt-2 active">
                <span class="fs-3">
                  <i class="bi bi-badge-hd-fill me-1"></i>
                </span>
                <span>AAX</span>
              </a>
            </li>
            <li>
              <a class="nav-link px-3 sidebar-link mt-4" href="#layouts">
                <span class="fs-3">
                  <i class="bi bi-person"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link sidebar-link px-3 mt-2">
                <span class="fs-3">
                  <i class="bi bi-cloud-plus"></i>
                </span>
              </a>
            </li>
            <li>
              <a class="nav-link px-3 sidebar-link mt-2" href="#layouts">
                <span class="fs-3">
                  <i class="bi bi-calendar3"></i>
                </span>
              </a>
            </li>
            <li>
              <a class="nav-link px-3 sidebar-link mt-2" href="#layouts">
                <span class="fs-3">
                  <i class="bi bi-check2-square"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link sidebar-link px-3 mt-2">
                <span class="fs-3">
                  <i class="bi bi-card-list"></i>
                </span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas end -->

    <!-- nain content start -->
    <main class="pt-2 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 mb-3">
            <h4>Dashboard</h4>
            <span class="text-muted">Welcome back</span>
          </div>
        </div>
        <h4 class="fs-6">Quick stats</h4>
        <div class="row">
          <div class="col-md-3 mb-3">
            <div class="card shadow bg-body bg-white text-dark h-100">
              <div class="card-header">Total employees</div>
              <div class="card-body d-flex justify-content-center align-items-center">
                <span class="fs-2 me-2">352</span>
                <i class="bi bi-arrow-up">+20%</i>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card shadow bg-body bg-white text-dark h-100">
              <div class="card-header">Total employees</div>
              <div class="card-body d-flex justify-content-center align-items-center">
                <span class="fs-2 me-2">352</span>
                <i class="bi bi-arrow-up">+20%</i>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card shadow bg-body bg-white text-dark h-100">
              <div class="card-header">Total employees</div>
              <div class="card-body d-flex justify-content-center align-items-center">
                <span class="fs-2 me-2">352</span>
                <i class="bi bi-arrow-up">+20%</i>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card shadow bg-body bg-white text-dark h-100">
              <div class="card-header">Total employees</div>
              <div class="card-body d-flex justify-content-center align-items-center">
                <span class="fs-2 me-2">352</span>
                <i class="bi bi-arrow-up">+20%</i>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Area Chart Example
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Area Chart Example
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-header">
                <span><i class="bi bi-table me-2"></i></span> Data Table
              </div>
              <div class="card-body">
                <div class="table-responsive"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- nain content end -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
